<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/custom.css" crossorigin="anonymous">


    <title>Movie Recommender!</title>
  </head>

  <body>
    <div class="container">
        <div class="row">
          <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card card-signin flex-row my-5">
              <div class="card-img-left d-none d-md-flex">
                 <!-- Background image for card set in CSS! -->
              </div>
              <div class="card-body">
                <h5 class="card-title text-center">NMF Movie Recommender </h5>
                <form class="form-signin" action='/recommender'>
                  <div class="form-label-group">
                    <input type="text" id="movie1" class="form-control" name='movie1' autocomplete='off' placeholder="Enter First Movie Title" required autofocus>
                    <label for="movie1">Enter First Movie Title</label>
                  </div>

                  <div class='text-center'>
                    <div class="form-check form-check-inline"> </br>
                      <input class="form-check-input" type="radio" id="inlineCheckbox1" name = "rating1" value="1" >
                      <label class="form-check-label" for="inlineCheckbox1">1</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" id="inlineCheckbox2" name = "rating1" value="2" >
                      <label class="form-check-label" for="inlineCheckbox2">2</label>
                    </div>
                    <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="inlineCheckbox3" name = "rating1" value="3" >
                    <label class="form-check-label" for="inlineCheckbox3">3</label>
                    </div>
                    <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="inlineCheckbox3" name = "rating1" value="4" >
                    <label class="form-check-label" for="inlineCheckbox3">4</label>
                    </div>
                    <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="inlineCheckbox3" name = "rating1" value="5" >
                    <label class="form-check-label" for="inlineCheckbox3">5</label>
                    </div>
                  </div>

                  <hr>

                  <div class="form-label-group">
                    <input type="text" id="movie2" class="form-control" name="movie2" placeholder="Enter Second Movie Title" required>
                    <label for="movie2">Enter Second Movie Title</label>
                  </div>

                  <div>
                    <div class='text-center'>
                      <div class="form-check form-check-inline"> </br>
                        <input class="form-check-input" type="radio" id="inlineCheckbox1" name="rating2" value="1" >
                        <label class="form-check-label" for="inlineCheckbox1">1</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inlineCheckbox2" name="rating2" value="2" >
                        <label class="form-check-label" for="inlineCheckbox2">2</label>
                      </div>
                      <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" id="inlineCheckbox3" name="rating2" value="3" >
                      <label class="form-check-label" for="inlineCheckbox3">3</label>
                      </div>
                      <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" id="inlineCheckbox3" name = "rating2" value="4" >
                      <label class="form-check-label" for="inlineCheckbox3">4</label>
                      </div>
                      <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" id="inlineCheckbox3" name = "rating2" value="5" >
                      <label class="form-check-label" for="inlineCheckbox3">5</label>
                      </div>
                  </div>

                  <hr>

                  <div class="form-label-group">
                    <input type="text" id="movie3" class="form-control" name="movie3" placeholder="Enter Third Movie Title" required>
                    <label for="movie3">Enter Third Movie Title</label>
                  </div>

                  <div>
                    <div class='text-center'>
                      <div class="form-check form-check-inline"> </br>
                        <input class="form-check-input" type="radio" id="inlineCheckbox1" name = "rating3" value="1" >
                        <label class="form-check-label" for="inlineCheckbox1">1</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inlineCheckbox2" name = "rating3" value="2" >
                        <label class="form-check-label" for="inlineCheckbox2">2</label>
                      </div>
                      <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" id="inlineCheckbox3" name = "rating3" value="3" >
                      <label class="form-check-label" for="inlineCheckbox3">3</label>
                      </div>
                      <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" id="inlineCheckbox3" name = "rating3" value="4" >
                      <label class="form-check-label" for="inlineCheckbox3">4</label>
                      </div>
                      <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" id="inlineCheckbox3" name = "rating3" value="5" >
                      <label class="form-check-label" for="inlineCheckbox3">5</label>
                      </div>
                  </div>
                  <hr>


                  <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Get Recommendation</button>

                </form>
                <br>
                <form action="/train">
                  <button class="btn btn-sm btn-info btn-block text-uppercase" type="submit">Retrain My Model</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
